{% extends "base.html" %}

{% block title %}
    Posts
{% endblock %}

{% block body %}
    <h1>ALL POSTS</h1>
    <div class="posts">
        {% for el in articles%}
            <ul class="posts-list">
                <li>{{el.username}}</li>
                <hr>
                <li>{{el}}</li>
                <hr>
                <li>{{el.date.date()}}</li>
                <a class="button" href="/posts/{{ el.id }}">Detail</a>
            </ul>
        {% endfor%}
    </div>
{% endblock %}
