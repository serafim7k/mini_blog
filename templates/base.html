<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="wrapper">

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a class="logo" href="#">
                    <img src="{{ url_for('static', filename='images/icon.png') }}" alt="logo-img">
                </a>
                <nav class="menu">
                    <ul class="list">
                        <li class="list-item">
                            <a class="list-link" href="/">Home</a>
                        </li>
                        <li class="list-item">
                            <a class="list-link" href="/about">About</a>
                        </li>
                        <li class="list-item">
                            <a class="list-link" href="/create-article"><span>Create-article</span></a>
                        </li>
                        <li class="list-item">
                            <a class="list-link" href="/posts"><span>Posts</span></a>
                        </li>
                        <li class="list-item">
                            <a class="list-link" href="/login"><span>Login</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block body %} {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <h3 class="footer">FOOTER</h3>
        </div>
    </footer>



    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</div>
</body>
</html>
